spring:
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanagement
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:
    user:
      name: postgres
      password: postgres
  logging:
    level:
      org:
        springframework: DEBUG
        hibernate: DEBUG
jwt:
  secret: postgres
  expiration: 3600000